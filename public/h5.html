<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="full-screen" content="yes">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">   
    <meta name="apple-mobile-web-app-status-bar-style" content="orange"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
    <!-- 使用CDN的JS文件 -->
      <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
        <script type="text/javascript" src='<%= htmlWebpackPlugin.options.cdn.js[i] %>'></script>
      <% } %>
      <style>
        .h_infos {
          position: fixed;
          left: -100px;
          top: -100px;
          width: 1px;
          height: 1px;
          z-index: -100;
          overflow: hidden;
        }
      </style>
      <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected 
    <script>
      var ___vc = document.createElement('script')
      ___vc.src = './vconsole.js'
      document.getElementsByTagName('script')[0].parentNode.insertBefore(___vc,document.getElementsByTagName('script')[0])
      ___vc.onload = function(){
        var _vc = new VConsole()
      }
    </script>-->
  </body>
</html>
